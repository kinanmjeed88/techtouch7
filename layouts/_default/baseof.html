<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "style.css" | relURL }}">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="container">
        {{ partial "header.html" . }}
        
        <main class="main-content">
            {{ block "main" . }}{{ end }}
        </main>

        {{ partial "footer.html" . }}
    </div>

    <!-- Pop-up Modal Structure -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent" class="modal-grid"></div>
        </div>
    </div>

    <!-- زر العودة للصفحة الرئيسية -->
    <button id="backToHome" class="back-to-home" onclick="window.location.href='/'">
        <i class="fas fa-home"></i>
    </button>

    <!-- زر العودة للأعلى -->
    <button id="backToTop" class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="{{ "script.js" | relURL }}"></script>
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <script>
    // إظهار/إخفاء الأزرار العائمة
    window.addEventListener('scroll', function() {
        const backToTopButton = document.getElementById('backToTop');
        const backToHomeButton = document.getElementById('backToHome');
        if (window.pageYOffset > 300) {
            backToTopButton.classList.add('show');
        } else {
            backToTopButton.classList.remove('show');
        }
        // زر الهوم يظهر دائماً
        backToHomeButton.classList.add('show');
    });

    // وظيفة العودة للأعلى
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    </script>
</body>
</html>
