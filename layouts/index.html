{{ define "main" }}
    <h1>آخر المنشورات</h1>
    {{ range .Site.RegularPages }}
        <article>
            <h2>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ if .Params.download_file }}
                <span class="download-icon" title="يحتوي على ملف للتحميل">
                    <i class="fas fa-download"></i>
                </span>
                {{ end }}
            </h2>
            <p>{{ .Summary }}</p>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
        </article>
    {{ end }}
{{ end }}
